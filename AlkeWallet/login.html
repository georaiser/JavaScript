<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlkeWallet - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- d-flex: Enable Flexbox layout -->
    <!-- flex-column: Stack children vertically -->
    <!-- justify-content-center: Center content vertically -->
    <main class="container d-flex flex-column justify-content-center splash-container">
        
        <!-- text-center: Center text alignment -->
        <!-- mb-5: Large margin bottom -->
        <!-- text-center: Center text alignment -->
        <!-- mb-5: Large margin bottom -->
        <div class="text-center mb-5">
            <!-- bi-person-circle: User avatar icon -->
            <div class="bg-secondary bg-opacity-10 rounded-circle mx-auto mb-3 d-flex align-items-center justify-content-center avatar-circle-lg">
                 <i class="bi bi-person-circle display-1 text-white opacity-15"></i>
            </div>
            <h2 class="mt-3 fw-bold">Welcome Back</h2>
            <p class="text-white-50 small">Please sign in to continue</p>
        </div>

        <form id="loginForm">
            <div class="mb-3">
                <div class="input-group-icon">
                    <i class="bi bi-envelope text-white-50 input-icon-left"></i>
                    <input type="email" id="emailInput" placeholder="Email Address" required class="login-input input-with-padding">
                </div>
            </div>

            <div class="mb-4">
                <div class="input-group-icon">
                    <i class="bi bi-lock text-white-50 input-icon-left"></i>
                    <input type="password" placeholder="Password" required class="login-input input-with-padding">
                </div>
            </div>

            <button type="submit" class="btn w-100 py-3 fw-bold btn-submit shadow-lg" style="letter-spacing: 1px;">SIGN IN</button>
        </form>
        
        <div class="text-center mt-4">
            <a href="#" class="small text-decoration-none">Forgot Password?</a>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
