<!DOCTYPE html>
<html lang="en">

<head>

    <title>AlkeWallet - Welcome</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

<body>
    <!-- d-flex: Enable Flexbox layout -->
    <!-- flex-column: Stack children vertically -->
    <!-- justify-content-center: Center content vertically -->
    <!-- align-items-center: Center content horizontally -->
    <!-- text-center: Center text alignment -->
    <main class="container d-flex flex-column justify-content-center align-items-center text-center splash-container">
        
        <!-- Animated Logo Container -->
        <div class="mb-5 position-relative">

            <div class="position-absolute bg-white rounded-circle opacity-10 logo-bg-decoration"></div>

        <div class="mt-4">
            <a href="#" class="text-white-50 small text-decoration-none border-bottom border-secondary pb-1">Create an Account</a>
